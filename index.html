<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">

    <title>FrontEnd Store</title>
</head>

<body>
    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="../assets/img/logo.png" alt="Logotipo">
        </a>
    </header>
    <nav class="navegacion">
        <a class="navegacion__enlace navegacion__enlace--activo" href="index.html">Tienda</a>
        <button id="boton__carrito"><i class="fas fa-shopping-cart"></i><span id="contadorCarrito">0</span></button>
    </nav>
    <div id="filtroTalle">
        <select id="filtro__talle">
            <option value="All" selected>All</option>
            <option value="S">Small</option>
            <option value="M">Medium</option>
            <option value="L">Large</option>
        </select>
    </div>
    <main id="main__contenedor"></main>
    <div class="modal__contenedor">
        <div class="modal__carrito">
            <h3>Carrito</h3>
            <button id="carritoCerrar"><i class="fas fa-times-circle"></i></button>
            <div id="carrito__contenedor">
                <h3>Carrito vacio</h3>
            </div>
            <p class="precioProducto">Precio total: $<span id="precioTotal">0</span></p>
            <button id="vaciar__carrito" class="boton__agregar">Vaciar carrito</button>
            <button id="confirmar__pago" class="boton__agregar">Comprar</button>
        </div>
    </div>
    <footer class="footer">
        <p class="footer__text">Front End Store - Todos los derechos Reservados 2022.</p>
    </footer>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script/script.js"></script>
</body>

</html>
